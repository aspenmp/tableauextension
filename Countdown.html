
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
 
   
</head>
<body>
    <script type='text/javascript'>
    function checklength(i) {
        'use strict';
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    var minutes, seconds, count, counter, timer;
    count = 15; //seconds
    counter = setInterval(timer, 1000);

    function timer() {
        'use strict';
        count = count - 1;
        minutes = checklength(Math.floor(count / 60));
        seconds = checklength(count - minutes * 60);
        if (count < 0) {
            clearInterval(counter);
            return;
        }
        document.getElementById("timer").innerHTML = 'Next Refresh in ' + minutes + ':' + seconds + ' ';
        document.getElementById("timer").style.fontFamily = "Arial";
        document.getElementById("timer").style.fontSize = "small";
        if (count === 0) {
            location.reload();
         
            //window.opener.document.location.reload(true);
            //window.parent.document.getElementById("timer");
            //window.parent.location = document.referrer;
            //window.parent.location.reload();
        }
    }

    </script>

    <span id="timer"></span>

</body>
</html>
